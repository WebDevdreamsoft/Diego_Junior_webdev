<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="snake.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Online üçé</title>
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
      <p class="return-paragraph">
    <a href="index.html" class="return-link">Return</a>
</p>
        <header class="game-header">
          
            <h1><i class="fas fa-gamepad"></i> Snake Evolution</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">PUNTUACI√ìN</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">R√âCORD</span>
                    <span id="high-score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">LONGITUD</span>
                    <span id="length" class="score-value">4</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-wrapper">
                <canvas id="game" width="400" height="400"></canvas>
                <div class="game-overlay" id="game-overlay">
                    <div class="overlay-content">
                        <h2 id="overlay-title">¬°SNAKE GAME!</h2>
                        <p id="overlay-message">Presiona ESPACIO o toca la pantalla para empezar</p>
                        <div class="controls-info">
                            <p><i class="fas fa-arrow-up"></i> <i class="fas fa-arrow-down"></i> <i class="fas fa-arrow-left"></i> <i class="fas fa-arrow-right"></i> Teclas o controles t√°ctiles</p>
                            <p><i class="fas fa-space-shuttle"></i> Pausa/Reanudar</p>
                        </div>
                        <button id="start-btn" class="btn-start">
                            <i class="fas fa-play"></i> JUGAR
                        </button>
                    </div>
                </div>
            </div>

            <div class="mobile-controls">
                <div class="control-row">
                    <button class="btn-control btn-up" data-direction="up">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                <div class="control-row">
                    <button class="btn-control btn-left" data-direction="left">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="btn-control btn-center">
                        <i class="fas fa-pause" id="pause-icon"></i>
                    </button>
                    <button class="btn-control btn-right" data-direction="right">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="control-row">
                    <button class="btn-control btn-down" data-direction="down">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <div class="game-buttons">
                <button id="pause-btn" class="btn-game">
                    <i class="fas fa-pause"></i> Pausa
                </button>
                <button id="reset-btn" class="btn-game">
                    <i class="fas fa-redo"></i> Reiniciar
                </button>
                <button id="sound-btn" class="btn-game">
                    <i class="fas fa-volume-up"></i> Sonido
                </button>
            </div>
            <div class="instructions">
                <p><i class="fas fa-lightbulb"></i> Come las manzanas rojas para crecer. ¬°Evita chocar contigo mismo!</p>
            </div>
        </footer>
    </div>

    <!-- Efectos de sonido (usando audio API) -->
    <audio id="eat-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="crash-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-game-emergency-alarm-1000.mp3" preload="auto"></audio>

    <script src="snake.js"></script>
</body>
</html>
